<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>

    <main>
        <div id="left-side">
            <div id="bill">
                <p>Bill</p>
                <span class="dollar-sign"><input id="input-bill" class="input-bill" type="number" placeholder="0.00" min="0"></span>
            </div>
            <div id="tip">
                <p>Tip %</p>
                <span class="percent-sign"><input id="input-tip" class="input-tip" type="number" placeholder="0" min="15" max="100" step="5"></span>
            </div>
            <div id="people">
                <p>Number of People</p>
                <button id="minus-sign" class="minus-sign">-</button>
                <input id="input-people" class="input-people" type="number" placeholder="0" min="1">
                <button id="plus-sign" class="plus-sign">+</button>
            </div>
        </div>
        <div id="right-side">
            <h2 id="display-tip" class="display-tip">
                Tip: 
            </h2>
            <h2 id="display-total" class="display-total">
                Total: 
            </h2>
            <h2 id="display-per-person" class="display-per-person">
                Cost per Person:
            </h2>
        </div>
    </main>
<script src="scripts.js" type="module"></script>
</body>
</html>
