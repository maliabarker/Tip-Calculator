<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
    </head>
</html>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>

    <main>
        <div id="left-side">
            <div id="bill">
                <label>Bill</label>
                <input id="input-bill" class="input-bill" type="text" placeholder="0.00">
            </div>
            <div id="tip">
                <label>Tip %</label>
                <input id="input-tip" class="input-tip" type="text" placeholder="0">
            </div>
            <div id="people">
                <label>Number of People</label>
                <input id="input-people" class="input-people" type="text" placeholder="0">
            </div>
        </div>
        <div id="right-side">
            <h2 id="display-tip" class="display-tip">
                Tip
            </h2>
            <h2 id="display-total" class="display-total">
                Total
            </h2>
        </div>
    </main>
</body>
