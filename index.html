<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>

    <main>
        <div id="left-side">
            <div id="bill">
                <label>Bill</label>
                <input id="input-bill" class="input-bill" type="number" placeholder="0.00" min="0">
            </div>
            <div id="tip">
                <label>Tip %</label>
                <input id="input-tip" class="input-tip" type="number" placeholder="0" min="15" max="100" step="5">
            </div>
            <div id="people">
                <label>Number of People</label>
                <input id="input-people" class="input-people" type="number" placeholder="0" min="1">
            </div>
        </div>
        <div id="right-side">
            <h2 id="display-tip" class="display-tip">
                Tip
            </h2>
            <h2 id="display-total" class="display-total">
                Total
            </h2>
        </div>
    </main>
<script src="scripts.js" type="module"></script>
</body>
</html>
